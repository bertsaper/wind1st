<div id="container">

    <div class="container" role="main">

        <div class="row">
            <div class="col-md-12">
                <form #myForm="ngForm" (submit)="templateForm(myForm.value)" novalidate>
                    <div class="custom-control custom-radio">
                       <input id="imperial" type="radio" class="custom-control-input" value="imperial" name="output" ngModel>
                       <label class="custom-control-label" for="imperial">Imperial</label>
                    </div>
                    <div class="custom-control custom-radio">
                       <input id="metric" type="radio" class="custom-control-input" value="metric" name="output" ngModel>
                       <label class="custom-control-label" for="metric">Metric</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Find Measurement</button>
                 </form>
            </div>
        </div>
        <form MatAutocompleteModule class="form-horizontal" #SearchPlacesForm="ngForm">

            <div class="form-group">
                <label class="control-label col-sm-6" for="txtSearchPlaces">search places:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="txtSearchPlaces" name="txtSearchPlaces" #txtSearchPlaces="ngModel" [(ngModel)]="shippingAddress" placeholder="Enter places">
                </div>
            </div>
        </form>

    </div>

</div>
