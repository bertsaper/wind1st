<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            About
            <div class="titleicon">
                <img src="assets/wind1st.png" alt="Wind1st.Com" />
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    </ion-header>
    <div class="about-holder">
        <div>
            <h1>About Wind 1st</h1>
            <p>For bicycle commuters, the primary piece of weather information is the direction of
                the wind and the velocity. Finding this on most weather apps takes a lot of digging.
                This app is designed to make wind direction and velocity&nbsp;foremost. </p>
        </div>
    </div>
</ion-content>
