<div class="container" role="main">

    <form MatAutocompleteModule class="form-horizontal" #SearchPlacesForm="ngForm">

        <div class="form-group">
            <label class="control-label col-sm-6 powered-by-google" for="txtSearchPlaces">Powered by
                <strong>Google</strong> Places</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="txtSearchPlaces" name="txtSearchPlaces"
                    #txtSearchPlaces="ngModel" [(ngModel)]="address" placeholder="Enter your location"
                    aria-label="location entry">
            </div>
        </div>
    </form>

</div>
