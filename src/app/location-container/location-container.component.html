<div class="container" role="main">

    <form MatAutocompleteModule class="form-horizontal" #SearchPlacesForm="ngForm">

        <div class="form-group">
            <label class="control-label col-sm-6" for="txtSearchPlaces">Enter your location</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="txtSearchPlaces" name="txtSearchPlaces"
                    #txtSearchPlaces="ngModel" [(ngModel)]="address" placeholder="Enter places">
            </div>
        </div>
    </form>

</div>
