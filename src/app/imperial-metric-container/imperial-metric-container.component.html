<div class="container">
    <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" class="radio-group"
        [(ngModel)]="selectedItem">
        <mat-radio-button class="radio-button" class="radio-button" *ngFor="let data of rbImperialMetricSelection"
            [value]="data.value" (click)="onItemChange(data.value)">
            {{data.name}}
        </mat-radio-button>
    </mat-radio-group>
</div>
